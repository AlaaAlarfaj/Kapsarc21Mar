

<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>

<h1>KAPSARC Task</h1>
          
 <br/>
           

<div class="tab">
  <button class="tablinks" onclick="openItem(event, 'Table')">Table</button>
  <button class="tablinks" onclick="openItem(event, 'Analyze')">Analyze</button>
  <button class="tablinks" onclick="openItem(event, 'History')">History</button>
</div>

<div id="Table" class="tabcontent" style="display:block">
  <div id="root"></div>
  <br/><br/><br/>
</div>

<div id="Analyze" class="tabcontent">
  <div id="chart"></div>
  <br/><br/><br/>
</div>

<div id="History" class="tabcontent">
  <div id="history"></div>
  <br/><br/><br/>
</div>

<script>
function openItem(evt, itemName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(itemName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
